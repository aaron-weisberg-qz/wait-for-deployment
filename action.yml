name: Wait For GitHub Deployment
description: Wait for a GitHub deployment to complete and get its url
author: William Beuil
inputs:
  token:
    description: Your GitHub access token
    required: true
  timeout:
    description: The max time to run the action (in seconds)
    required: false
    default: "6000"
  environment:
    description: The environment field of the deployment
    required: true
  app:
    description: The name of the app field in the deployment payload
    required: false
outputs:
  url:
    description: The url of the new deployment
runs:
  using: node12
  main: dist/index.js
branding:
  icon: send
  color: orange
